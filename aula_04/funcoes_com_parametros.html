<script>
    function pulaLinha() {
        // função sempre tem instrução, mas pode ter parâmetro ou não!!
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase)
        // pulaLinha(); (Pode colocar uma função dentro de outra função)
    }

    mostra("Olá pessoal!");

    pulaLinha();

    var ano = 2016;

    mostra("Flávio tem " + (ano - 1977) + " anos");

    pulaLinha();

    mostra("Joaquim tem " + (ano - 1996) + " anos");

    pulaLinha();

    ano = 2017;

    mostra("Barney tem " + (ano - 1976) + " anos");

</script>
